<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng 2</title>
    <style>
        table {
            border-collapse: collapse; 
            width: 100%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black; 
            padding: 10px; 
            text-align: center; 
        }
        th {
            background-color: #f4f4f4; 
        }
    </style>
</head>
<body>
    <h1>Basic Table</h1>
    <table>
        <caption><strong>Bảng 1</strong></caption>
        <tr>
            <th rowspan="2">Hàng 1</th>
            <th colspan="2">Hàng 2</th>
        </tr>

        <tr>
            <th>Cột 1</th>
            <th>Cột 2</th>
        </tr>

        <tr>
            <td>Ô 1</td>
            <td colspan="2">Ô 2</td>
        </tr>

        <tr>
            <td rowspan="2">Ô 3 (rowspan 2)</td>
            <td>Ô 4</td>
            <td>Ô 5</td>
        </tr>
        
        <tr>
            <td colspan="2">Ô 6 (colspan 2)</td>
        </tr>
    </table>
</body>
</html>
